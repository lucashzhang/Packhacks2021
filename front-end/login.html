<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="global.css">
</head>

<body>
	<div class="header">
		<div class="header-container">
			<a href="https://aszala.com" class="icon vertical-center"><img class="logo" src="https://aszala.com/logo.png" alt="A/Z Logo"></a>
			<a href="login.html" class="button vertical-center">Login</a>
		</div>
	</div>
	<br><br><br>
	<div class="container">
		<div class="loginForm vertically-center">
			<div class="title uppercase">
				Login
			</div>
			<form id="login-form">
				<input type="email" id="email" class="textfield" placeholder="Email" autocomplete="email" name="email"
					required /><br><br>
				<input type="password" id="password" class="textfield" placeholder="Password"
					autocomplete="current-password" name="password" required /><br><br>
				<br>
				<input type="submit" class="button" value="Login" />
				<br>
				<div id="login-error"></div>
				<br>
				<input type="checkbox" name="remember"><label for="remember">Keep me signed in</label>
			</form>
			<br><br><br>
			<div id="signup">Don't have an account? <a href="signup.html" style="text-decoration:underline;">Sign up
					here</a>.</div>
			<br><br>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-storage.js"></script>
	<script src="firebase/config.js"></script>
	<script src="firebase/login.js"></script>
</body>

</html>
