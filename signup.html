<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<link href="global.css" rel="stylesheet">
</head>

<body>
	<div class="header">
		<div class="header-container">
			<a href="index.html" class="icon vertical-center"><img class="logo" src="logo.png" alt="A/S Logo"></a>
			<span class="app-title">AlphaStack</span>
			<a href="signup.html" class="button vertical-center">Signup</a>
		</div>
	</div>
	<br><br><br>
	<div class="container">
		<div class="signup-container vertically-center">
			<div class="title uppercase">
				Signup
			</div>
			<br>
			<form id="signup-form">
				<input type="email" class="textfield" id="email" placeholder="Email" autocomplete="email" name="email"
					required /><br><br>
				<input type="password" class="textfield" id="password" placeholder="Password"
					autocomplete="new-password" name="password" required /><br><br>
				<input type="password" class="textfield" id="confirm-password" placeholder="Confirm Password"
					autocomplete="new-password" name="confirm-password" required /><br><br>
				<input type="checkbox" id="tutor" name="tutor">
				<label for="tutor">Are you a Tutor?</label>
				<br>
				<br>
				<input type="submit" class="button" value="Signup" />
				<br>
				<div id="signup-error"></div>
				<br>
			</form>
			<br><br><br>
			<div>Already have an account? <a href="login.html" style="text-decoration:underline;">Login here</a>.</div>
			<br><br>
		</div>
		<div class="email-verification-notification" style="opacity:0;transition:opacity,200ms;">
			<div class="notification-text">
				<h2>Just one more step before you can begin!</h2>
				<p>Please check you email inbox and verify your email. You can then login <a href="login.html"
						class="link">here</a>.</p>
			</div>
			<canvas id="check-canvas" height="400"></canvas>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-storage.js"></script>
	<script src="firebase/config.js"></script>
	<script src="signup.js" charset="utf-8"></script>
	<script src="firebase/signup.js"></script>
</body>

</html>
